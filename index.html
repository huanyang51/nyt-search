<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>New York Times Search</title>
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        New York Times Search
      </a>
    </nav>
    <div class="container col-10 m-3">
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Search Term</label>
          <input
            type="search-word"
            class="form-control"
            id="search-term"
            placeholder=""
          />
        </div>
        <div class="form-group">
          <label for="numberOfRecord">Numbers of Records to Retrieve</label>
          <select class="form-control" id="numberOfRecord">
            <option>1</option>
            <option>5</option>
            <option>10</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Start Year(Optional)</label>
          <input
            type="year"
            class="form-control"
            id="startYear"
            placeholder=""
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">End Year(Optional)</label>
          <input type="year" class="form-control" id="endYear" placeholder="" />
        </div>
        <button id="search" type="search" class="btn btn-primary">
          Search
        </button>
        <button id="clear" type="clear" class="btn btn-primary">
          Clear Results
        </button>
      </form>
    </div>
    <div class="container">
      <div id="article-header"></div>
      <div id="articles-display" class="media">
        <ul class="list-unstyled" id="articles"></ul>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
